<!doctype html>
<html>
<head>
  <title>Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #1877f2;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #145dbf;
    }
  </style>
</head>
<body>
  <form method="post">
    <h2>Crear cuenta</h2>
    <input name="nombre" placeholder="Nombre" required>
    <input name="correo" type="email" placeholder="Correo electrónico" required>
    <input name="contraseña" type="password" placeholder="Contraseña" required>
    <button type="submit">Registrarse</button>
  </form>
</body>
</html>
